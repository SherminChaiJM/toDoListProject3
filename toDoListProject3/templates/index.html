<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">

    <div class="container-fluid">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">
                <i class="fas fa-tasks me-3"></i>To-do List
            </h1>
            <p class="lead text-muted">Organise Your Life</p>
        </div>

        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Add New Task
                </h5>
            </div>
            <div class="card-body">
                <form action="/add" method="post" class="row g-2 mb-4">
                    <!-- Title Field -->
                    <div class="col-md-3">
                        <input type="text" name="title" placeholder="Task Title" required class="form-control">
                    </div>
                    <!-- Due Date Field -->
                    <div class="col-md-2">
                        <input type="date" name="due_date" placeholder="Due Date" required class="form-control">
                    </div>
                    <!-- Priority Field -->
                    <div class="col-md-2">
                        <select name="priority" placeholder="Priority" class="form-select">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <!-- Category Field -->
                    <div class="col-md-3">
                        <select id="category" name="category" class="form-select" required>
                            <option value="" disabled selected hidden>Select Category</option>
                            {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Add Button -->
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sort Options -->
        <div class="mb-3">
            <a href="/?sort_by=priority"
                class="btn btn-sm {% if sort_by == 'priority' %}btn-secondary{% else %}btn-outline-secondary{% endif %} mb-1">Sort
                by Priority</a>
            <a href="/?sort_by=due_date"
                class="btn btn-sm {% if sort_by == 'due_date' %}btn-secondary{% else %}btn-outline-secondary{% endif %} mb-1">Sort
                by Due Date</a>
            <a href="/?sort_by=category"
                class="btn btn-sm {% if sort_by == 'category' %}btn-secondary{% else %}btn-outline-secondary{% endif %} mb-1">Sort
                by Category</a>
        </div>


        <!-- Task Card Rows -->
        <div class="card border-0">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>Your Tasks
                    <span class="badge bg-secondary ms-2">{{ tasks|length }}</span>
                </h5>
            </div>
            <div class="card-body">
                {% if tasks|length != 0 %}
                    {% for task in tasks %}
                        <div class="row">
                            <div class="col">
                                <div class="card mb-3 task-card {% if task.priority == 'High' %} border-danger border-2 rounded
                                    {% elif task.priority == 'Medium' %}border-warning border-2 rounded
                                    {% elif task.priority == 'Low' %}border-success border-2 rounded
                                    {% endif %}">
                                    <div class="card-body">
                                        <form action="/edit/{{ task.id }}" method="post">
                                            <input type="hidden" name="sort_by" value="{{ sort_by }}">
                                            <!-- Completion Checkbox -->   
                                            <input type="checkbox" name="completed" onchange="this.form.submit()" {% if task.completed %}checked{% endif %} class="btn-check mb-3" autocomplete="off" id="check-{{ task.id }}" display="none">

                                            <label for="check-{{ task.id }}" class="mb-3" style="cursor: pointer;">
                                                {% if not task.completed %}
                                                <i class="fa-regular fa-square mb-3 fa-xl text-secondary"></i>
                                                {% else %}
                                                <i class="fa-solid fa-square-check mb-3 fa-xl text-success"></i>
                                                {% endif %}
                                            </label>
                                                
                                            <!-- Task Title -->
                                            <div class="mb-3">
                                                <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
                                            </div>
                                            <!-- Task Due Date -->
                                            <div class="mb-3">
                                                <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control" required>
                                            </div>
                                            <!-- Priority Options -->
                                            <div class="mb-3">
                                                <select name="priority" class="form-select">
                                                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                                                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                                                </select>
                                            </div>
                                            <!-- Task Category -->
                                            <div class="mb-3">
                                                <select name="category" class="form-select" required>
                                                    <option value="" disabled hidden>Select Category</option>
                                                    {% for cat in categories %}
                                                    <option value="{{ cat }}" {% if task.category==cat %}selected{% endif %}>{{ cat }}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <!-- Save and Delete Buttons -->
                                            <div class="d-flex gap-1">
                                                <button class="btn btn-sm btn-outline-success" type="submit">
                                                    <i class="fa-regular fa-floppy-disk"></i>
                                                </button>
                                                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">
                                                    <i class="fa-solid fa-trash"></i>
                                                </a>
                                            </div>



                                    </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                    {% endfor %}
                {% endif %}      
            </div>
        </div>

    </div>

</body>

</html>
